<div class="d-flex justify-content-center m-3 flex-row" *ngIf="groups !== undefined">
    <div *ngFor="let group of groups">
        <div class="card text-center m-3" style="width:18rem;">
            <div class="card-body">
              <h5 class="card-title">{{group.name}}</h5>
              <p class="card-text"></p>
              <div class="d-flex justify-content-center flex-column">
                <button class="btn btn-primary btn-sm mb-1" (click)="handleGroupSchedule(group.id)">View schedule</button>
                <button class="btn btn-primary btn-sm mb-1" (click)="viewGroup(group.id)">View group</button>
                <button class="btn btn-primary btn-sm" *ngIf="isAdminOrManager(group.id)" (click)="editGroupSchedule(group.id)">Edit group</button>
              </div>
            </div>
        </div>
    </div>
</div>
