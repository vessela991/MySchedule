
<table class="table-hover test table table-responsive">
    <thead>
    <tr>
      <th scope="col">Start time</th>
      <th scope="col">End time</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Priority</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.startTime | date: 'M/d/yy, h:mm a'}}</td>
      <td>{{ event.endTime | date: 'M/d/yy, h:mm a' }}</td>
      <td>{{ event.name }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.priority }}</td>
      <td>
          <button type="button" class="btn btn-outline-primary" (click)="editEvent(event.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
          <button type="button" class="btn btn-outline-primary" (click)="deleteEvent(event.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
    </tr>
    </tbody>
  </table>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="openCreateEventModal()"><i class="fa fa-plus" aria-hidden="true"></i></button>

    <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Close</button>
</div>
