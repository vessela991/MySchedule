<form class="d-flex flex-column justify-content-center align-items-center w-75 mx-auto my-4" [formGroup]="createGroupForm">

    <input type="text" class="form-control w-50 mb-2" placeholder="Name" formControlName="name">

    <div class="alert alert-danger w-50 mb-2" *ngIf="name.touched && name.errors?.required">
        This field is required!
    </div>

    
    <div class="alert alert-danger mb-3 w-50" *ngIf="errorMessage != null">
        {{errorMessage}}
    </div>

    <button type="submit" class="btn btn-primary" (click)="createGroup()">
        Create Group
    </button>
</form>
