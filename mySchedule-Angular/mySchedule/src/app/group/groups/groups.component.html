<div class="d-flex m-3 flex-row" *ngIf="groups !== undefined">
    <div *ngFor="let group of groups">
        <div class="card text-center m-3" style="width:18rem;">
            <div class="card-body">
              <h5 class="card-title">{{group.name}}</h5>
              <p class="card-text"></p>
              <button class="btn btn-primary" (click)="handleGroupSchedule(group.id)">View group schedule</button>
              <button class="btn btn-primary" *ngIf="isAdminOrManager(group)" (click)="handleGroupSchedule(group.id)">Edit group</button>
            </div>
          </div>
    </div>
</div>
