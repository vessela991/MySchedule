<form class="d-flex flex-column justify-content-center align-items-center w-75 mx-auto my-4" [formGroup]="createUserForm">

    <input type="text" class="form-control w-50 mb-2" placeholder="Username" formControlName="username">

    <div class="alert alert-danger w-50 mb-2" *ngIf="username.touched && username.errors?.required">
        This field is required!
    </div>

    <div class="input-group w-50 mb-2">
        <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" placeholder="Password" aria-label="password" formControlName="password" aria-describedby="password-vis">
        <span class="input-group-text fa" id="password-vis" [ngClass]="{'fa-eye-slash': !isPasswordVisible, 'fa-eye': isPasswordVisible}" (click)="togglePasswordVisibility()"></span>
    </div>

    <div class="alert alert-danger w-50 mb-2" *ngIf="password.touched && password.errors?.required">
        This field is required!
    </div>

    <input type="email" class="form-control w-50 mb-2" placeholder="Email" formControlName="email">

    <div class="alert alert-danger w-50 mb-2" *ngIf="email.touched && email.errors?.required">
        This field is required!
    </div>

    <div class="d-flex align-items-center w-50 mb-2">
        <label class="me-auto">Gender</label>
        <div class="d-flex justify-content-between w-75">
            <div class="form-check w-25">
                <input type="radio" class="form-check-input" value="MALE" formControlName="gender" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" class="form-check-input" value="FEMALE" formControlName="gender" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" class="form-check-input" value="OTHER" formControlName="gender" id="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center w-50 mb-2">
        <label class="me-auto">Role</label>
        <div class="d-flex justify-content-between w-75">
            <div class="form-check w-25">
                <input type="radio" class="form-check-input" value="ADMINISTRATOR" formControlName="role" id="administrator">
                <label class="form-check-label" for="administrator">Administrator</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" class="form-check-input" value="MANAGER" formControlName="role" id="manager">
                <label class="form-check-label" for="manager">Manager</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" class="form-check-input" value="EMPLOYEE" formControlName="role" id="employee">
                <label class="form-check-label" for="employee">Employee</label>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center w-50 mb-2">
        <label class="me-auto" for="inputGroupId">Group</label>
        <select id="inputGroupId" formControlName="groupId" class="form-select w-75">
            <option *ngFor="let group of groups" value="{{group.id}}">{{group.name}}</option>
        </select>
    </div>

    <textarea class="form-control w-50 mb-2" placeholder="UserInfo" formControlName="userInfo" cols="10" rows="3"></textarea>

    <div class="alert alert-danger mb-3 w-50" *ngIf="errorMessage != null">
        {{errorMessage}}
    </div>

    <button type="submit" class="btn btn-primary" (click)="createUser()">
        Create User
    </button>
</form>
